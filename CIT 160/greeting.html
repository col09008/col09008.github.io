	<!DOCTYPE HTML>
	<html lang="en-us">

	<head>
	  <meta charset="utf-8">
	  <title>A Program to Say Hello</title>
	  <script>
	    function greetUser() {
	      let name = prompt("What is your name?");
	      let greeting = "Bonjour " + name + ". Welcome to France.";
	      alert(greeting);
	    }
	  </script>
	</head>

	<body>
	  <button type="button" onclick="greetUser()">Bonjour</button>
	</body>

	</html>
