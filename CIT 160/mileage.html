<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage</title>
    <script>
        /* 
         *Defining Table:
         *Input(s): Beginning Mileage, Ending Mileage, Number of Gallons
         *Processing: Subtract beginning mileage from ending mileage
         *Output(s): Mileage in miles per gallon
         */
        function computeMileage() {
            let b = parseFloat(document.getElementById("Beginning").value);
            let e = parseFloat(document.getElementById("Ending").value);
            let g = parseFloat(document.getElementById("Gallons").value);
        
        var result = (e - b) / g
        document.getElementById("mpgoutput").innerHTML = result + "MPG";
        }
    </script>
</head>

<body>
    Beginning Mileage: <input type="text" id="Beginning">
    <br>
    Ending Mileage: <input type="text" id="Ending">
    <br>
    Number of Gallons: <input type="text" id="Gallons">

    <button type="button" onclick="computeMileage()">Compute Mileage</button>
    <div id="mpgoutput"></div>

</body>

</html>
