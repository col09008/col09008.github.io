<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         *Defining Table
         *Input: 3 numbers and one operator
         *Processing: load the numbers and operator
         *Evaluate the operator and then perform the math on the first two numbers, and verify that the result
         *matches the final number. 
         *Output: Correct! Good job!/Incorrect. Try Again!
         */
        function calculateResult() {
            let firstNumber = parseInt(document.getElementById("firstNumber").value);
            let operator = document.getElementById("operator").value;
            let secondNumber = parseInt(document.getElementById("secondNumber").value);
            let solution = parseInt(document.getElementById("solution").value);
            let message = "Incorrect. Try Again!";
            message = "Please don't divide by zero.";

        if ("operator" == "+") {
            let sumofNumbers = firstNumber + secondNumber;
            if (sumofNumbers == solution){
            message = "Correct! Good job!";
            }
        } else if ("operator" == "-") {
            let differenceofNumbers = firstNumber - secondNumber;
            if (differenceofNumbers == solution){
                message = "Correct! Good job";
            }
        } else if ("operator" == "*") {
            let productOfNumbers = firstNumber * secondNumber;
            if (productOfNumbers == "solution"){
                    message = "Correct! Good job";
                }
        } else if ("operator" == "/") {
            if (secondNumber !== 0){
                let dividentOfNumbers = "firstNumber" / "secondNumber";
                if (dividentOfNumbers == "solution");
                message = "Correct! Good job";
                }
            } else {
                message = "Please don't try that at home!";
            }
        document.getElementById("output").innerHTML = message;
        }
    </script>
</head>

<body>
    <input type="text" id="firstNumber"><input type="text" id="operator"><input type="text" id="secondNumber">
    <button type="button" onclick="calculateResult()">Calculate</button>
    <div id="output"></div>
</body>
</html>
