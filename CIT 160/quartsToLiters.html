<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage</title>
    <script>
        /* 
         *Defining Table:
         *Input(s): number of Quarts
         *Processing: Divide by 1.057
         *Output(s): number of Liters
         */
        function computeLiters() {
            let num_quarts = parseFloat(document.getElementById("NumberQuarts").value); {
                var result = (num_quarts / 1.0570);
            }
            document.getElementById("output").innerHTML = result + " Liters";
        }
    </script>
</head>

<body>
    Quarts: <input type="text" id="NumberQuarts">
    <button type="button" onclick="computeLiters()">Compute Liters</button>
    <div id="output"></div>

</body>

</html>
