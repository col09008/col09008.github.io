<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage</title>
    <script>
        /* 
         *Defining Table:
         *Input(s): number of Quarts
         *Processing: 1 qt = 1.057 l
         *Output(s): number of Liters
         */
        function computeLiters() {
            let num_quarts = parseFloat(document.getElementById("NumberQuarts").value);
            let result = (num_quarts/1.0570);
            document.getElementById("output").innerHTML = result + "Liters";
            alert(computeLiters)
        }
    </script>

<body>
    Quarts: <input type="text" id="Quarts">

    <button type="button" onclick="computeLiters();">Compute Liters</button>
    <div id="output"></div>

</body>

</html>
