<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        * Input: User enters weather, choices between hot, rain, snow
        * Processing: goes through if/else statements
        * Output: gives correlating shoe, if no shoe found, output is shoes
        */
 function weather_Shoes() {
  let weather=document.getElementById("weather_Input").value;
          

            if (weather=="hot") {
                greeting = "sandals"
            } 
            if (weather=="rain") {
                greeting = "galoshes"
            }
            if (weather=="snow") {
                greeting = "boots" 
            }
          else if {
                greeting = "shoes" 
            }
 }
 document.getElementById("solution").innerHTML = greeting; 
        }
    </script>
</head>
<body>
    <input type="text" id="weather_Input">
    <button type="button" onclick="weather_Shoes()">Type of Shoes</button>
  <div id="solution"></div>
</body>
</html>
