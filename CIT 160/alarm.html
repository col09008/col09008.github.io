<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 Alarm Assignment</title>
    <script>
        //* Input: Get information from computer's clock
        //* Processing: Check days: Weekdays (M-F) that are not holidays, Weekends && Holidays
        //* Output: Either tell you to sleep in or get up
        function sleepTracker() {
        var now = new Date();
        var month = now.getMonth();
        var dayOfMonth = now.getDate();
        var dayOfWeek = now.getDay();
        if (dayOfWeek == 0 || dayOfWeek == 6 || dayOfMonth == 1 && month == 0 || dayOfMonth == 4 && month == 6 || dayOfMonth == 25 && month == 11) {
        var sleep = "Sleep in."
    } else {
        var sleep = "Get up!"
    }
    document.getElementById("output").innerHTML = sleep;
    }        
    </script>
</head>
<body>
  <p>Is today the day you can sleep in?</p>
  <button type="button" onclick="sleepTracker()">Let's see</button>
  <div id="output"></div>  
</body>
</html>
