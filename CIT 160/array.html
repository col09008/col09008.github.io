<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeah Arrays!</title>
</head>
    <script>
        /* Defining Table
        * Input: no user input
        * Processing: Test the addEnds and getMiddle functions by calling them.
        * Output: The values returned from the addEnds and getMiddle functions.
        */
        function test() {
            let list1 = [ 17, 8, 9, 5, 20 ];
            let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

        
            let sum1 = addEnds(list1);
            let sum2 = addEnds(list2);

            let mid1 = getMiddle(list1);
            let mid2 = getMiddle(list2);

            let output =
                    sum1 + '<br>' +
                    sum2 + '<br>' +
                    mid1 + '<br>' +
                    mid2;

            document.getElementById('output').innerHTML = output;
        }
        function addEnds(list){
            return list[0] + list[list.length - 1];
        }
        function getMiddle(list){
            if (list.length % 2 != 0){
                mid = parseInt(list.length / 2);
                return list[mid];
            }else if (list.length % 2 == 0) {
                mid1 = parseInt((list.length / 2) - 1);
                mid2 = parseInt(list.length / 2);
                mid = (list[mid1] + list[mid2]) / 2;
                return mid

            }
        }
    </script>
</head>
<body>
<button type="button" onclick = "test()">Testing 1,2,3</button> 
<div id="output"></div>
</body>
</html>
