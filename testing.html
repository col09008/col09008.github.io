<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Quarts to Liters</title>
        <script>
             /*
            * Defining Table
            * Input(s): VolumeQuarts
            * Processing: Divide VolumeQuarts by 1.0567
            * Output(s): VolumeLiters
            */
            function computeLiters()
            {
                let volume_quarts = parseFloat(document.getElementById("VolumeQuarts").value);
                if (volume_quarts > 0 && volume_quarts !=0)
                {
                    var result = volume_quarts/1.0567 + " Liters";
                }
                else
                {
                    var result = "Your liquid has spilled, Please consider new glass."
                }
                //let result = volumequarts/1.0567;
                document.getElementById("output").innerHTML = result
            }
        </script>
    </head>
    <Body>
        Volume in Quarts: <input type="text" id="VolumeQuarts"><br>
        <button type="button" onclick="computeLiters()">Compute Liters</button>
        <div  id="output">
            
        </div>
    </Body>
</html>
