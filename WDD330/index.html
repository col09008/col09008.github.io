<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>To Do</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='styles.css'>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <h2>To Do list</h2>
    <ul>
        <li class="checkMark">Walking the dog</li>
        <li>Grocery shopping</li>
        <li>Call Dentist</li>
        <li>Pick up dry cleaning</li>
    </ul>
    <form>
        <div id="leftOverTasks"></div>
        <span onclick="allTasks()">All.</span>
        <span onclick="activeTask()">Active.</span>
        <span onclick="completedTasks()">Completed</span>
    </form>
    
    <footer>
        
        <div class="header">
            <input type="text" id="inputOne">
            <span onclick="newTask()" class="add">+</span>
          </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
